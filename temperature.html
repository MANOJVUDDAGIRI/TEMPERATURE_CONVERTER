<html>
    <head>
        <link rel="stylesheet" href="temperature.css">
       
    </head>
    
    <body>

    <h1 class="title"><centre><b><em></em>TEMPERATURE CONVERTER</b></em></centre></h1>
    <div class="units">
        <div class="panel">
        <h1 class="bg-units">°C</h1>
        <h2>Celsius</h2>
        <input type="number" id="celsius" VALUE="0">
    </div>
    <div class="panel">
        <h1 class="bg-units">°F</h1>
        <h2>Fahrenheit</h2>
        <input type="number" id="fahrenheit" value="32">
    </div>
    <div class="panel">
        <h1 class="bg-units">K</h1>
        <h2>Kelvin</h2>
        <input type="number" id="kelvin" value="273.15">
    </div>
    </div>
    <script src="temperature.js"></script>
    </body>
</html>
